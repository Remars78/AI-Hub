name: Build APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Ставим Gradle 8.4, который идеально дружит с AGP 8.2.2
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: '8.4'

    # Добавили 'clean', чтобы очистить кэш перед сборкой
    - name: Build with Gradle
      run: gradle clean assembleDebug --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ai-hub-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        
